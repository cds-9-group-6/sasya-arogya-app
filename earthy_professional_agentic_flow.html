    <script>
        function downloadSVG() {
            const svg = document.querySelector('.professional-diagram');
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'sasya-arogya-earthy-agentic-flow.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        }

        function downloadPNG() {

            if (!diagramContainer) {
                alert('No diagram found to download');
                return;
            }

            const pngButton = Array.from(document.querySelectorAll('.btn')).find(btn => btn.textContent.includes('PNG'));
            if (pngButton) {
                pngButton.textContent = '‚è≥ Generating High-Res PNG...';
                pngButton.style.pointerEvents = 'none';
            }

            html2canvas(diagramContainer, {
                backgroundColor: '#ffffff',
                scale: 3,
                useCORS: true,
                allowTaint: true,
                foreignObjectRendering: true,
                logging: false,
                width: diagramContainer.scrollWidth,
                height: diagramContainer.scrollHeight
            }).then(canvas => {
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = 'sasya-arogya-earthy-agentic-flow.png';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    URL.revokeObjectURL(url);
                    
                    if (pngButton) {
                        pngButton.textContent = 'üì∏ Download PNG (High-Res)';
                        pngButton.style.pointerEvents = 'auto';
                    }
                }, 'image/png', 1.0);
            }).catch(error => {
                console.error('Error generating PNG:', error);
                alert('Error generating PNG. Please try downloading as SVG instead.');
                
                if (pngButton) {
                    pngButton.textContent = 'üì∏ Download PNG (High-Res)';
                    pngButton.style.pointerEvents = 'auto';
                }
            });
        }
    </script>
</body>
</html>
